<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicio.css">
    <title>Ingreso</title>
</head>
<body>
    <div id="ingreso">
        <div id="ingreso-title">
            <h1>MFS Client</h1>
        </div>
        <div id="body">
            <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16" id="icon-key">
                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            <div id="datos">
                <input type="text" name="user" id="user" placeholder="Enter your username...."><br>
                <input type="text" name="password" id="password" placeholder="Enter your password....">
            </div>
        </div>
        <div id="end">
            <a>USER:</a>
            <button class="btn-none btn-primary">LOG ON</button>
            <button class="btn-none btn-primary">CLEAR</button>
            <button class="btn-none btn-primary">EXIT</button>
        </div>
    </div>
</body>
</html>
